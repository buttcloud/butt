version: "3"
services:
  peer-server:
    image: buttcloud/butt-peer-server:v1.0.1
    ports:
      - "8008:8008"
    environment:
      - ssb_host=peer-server
    volumes:
      - ssb:/home/node/.ssb
    deploy:
      restart_policy:
        condition: unless-stopped

  landing:
    image: buttcloud/butt-landing:v1.0.3
    ports:
      - "8901:8901"
    environment:
      - ssb_host=peer-server
      - VIRTUAL_HOST=two.butt.nz
    volumes:
      - ssb:/home/node/.ssb
    depends_on:
      - peer-server
      - nginx-proxy
    deploy:
      restart_policy:
        condition: unless-stopped

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:8080"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

volumes:
  ssb:
