version: "3.6"
services:
  peer-server:
    image: buttcloud/butt-peer-server:v1.1.0
    ports:
      - target: 8008
        published: 8008
    environment:
      - ssb_host=0.0.0.0
      - ssb_externalHost=${HOST:-example.butt.nz}
    volumes:
      - ssb:/home/node/.ssb
    labels:
      - "traefik.enable=false"
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - ssb

  landing:
    image: buttcloud/butt-landing:v1.0.3
    environment:
      - ssb_host=${STACK_NAME}_peer-server
      - ssb_landing__host=0.0.0.0
    volumes:
      - ssb:/home/node/.ssb
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.backend=${STACK_NAME}_landing"
        - "traefik.port=8901"
        - "traefik.frontend.rule=Host:${HOST:-example.butt.nz}"
        - "traefik.docker.network=${STACK_NAME}_web"
      restart_policy:
        condition: on-failure
    networks:
      - web
      - ssb

  webproxy:
    image: traefik:1.5
    command:
      - "--api"
#      - "--entrypoints=Name:http Address::80 Redirect.EntryPoint:https"
#      - "--entrypoints=Name:https Address::443 TLS"
#      - "--defaultentrypoints=http,https"
#      - "--acme"
#      - "--acme.storage=/etc/traefik/acme/acme.json"
#      - "--acme.entryPoint=https"
#      - "--acme.httpChallenge.entryPoint=http"
#      - "--acme.OnHostRule=true"
#      - "--acme.onDemand=false"
#      - "--acme.email=contact@mydomain.ca"
#      - "--docker"
      - "--docker.swarmmode"
      - "--docker.domain=butt.nz"
      - "--docker.exposedbydefault=false"
      - "--docker.watch"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/etc/traefik/acme:rw
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    networks:
      - web

volumes:
  ssb:
  traefik-acme:

networks:
  web:
  ssb:
    attachable: true
