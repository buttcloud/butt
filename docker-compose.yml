version: "3.6"
services:
  peer-server:
    image: buttcloud/butt-peer-server:v1.0.1
    ports:
      - "8008:8008"
    environment:
      - ssb_host=peer-server
    volumes:
      - ssb:/home/node/.ssb
    networks:
      - default
    labels:
      - "traefik.enable=false"
    deploy:
      restart_policy:
        condition: on-failure

  landing:
    image: buttcloud/butt-landing:v1.0.3
    environment:
      - ssb_host=peer-server
      - ssb_landing__host=landing
    volumes:
      - ssb:/home/node/.ssb
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.backend=landing"
        - "traefik.port=8901"
        - "traefik.frontend.rule=Host:${HOST:-example.butt.nz}"
        - "traefik.docker.network=${COMPOSE_PROJECT_NAME}_default"
      restart_policy:
        condition: on-failure

  proxy:
    image: traefik:1.5
    command:
      - "--api"
      - "--entrypoints=Name:http Address::80 Redirect.EntryPoint:https"
      - "--entrypoints=Name:https Address::443 TLS"
      - "--defaultentrypoints=http,https"
      - "--acme"
      - "--acme.storage=/etc/traefik/acme/acme.json"
      - "--acme.entryPoint=https"
      - "--acme.httpChallenge.entryPoint=http"
      - "--acme.OnHostRule=true"
      - "--acme.onDemand=false"
      - "--acme.email=contact@mydomain.ca"
      - "--docker"
      - "--docker.swarmmode"
      - "--docker.domain=mydomain.ca"
      - "--docker.watch"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik-acme:/etc/traefik/acme
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

volumes:
  ssb:
  traefik-acme:
